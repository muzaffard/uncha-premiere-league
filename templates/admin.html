<!DOCTYPE html>
<html>
<head>
    <title>Auction Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body style="text-align: center; font-family: sans-serif;">
    <h1>Admin Control Panel</h1>
    <input type="text" id="team_name" placeholder="Enter Team Name"><br><br>
    <input type="number" id="bid_amount" placeholder="Enter Bid Amount"><br><br>
    <button onclick="sendBid()">Update Bid for Everyone</button>

    <script>
        var socket = io();
        function sendBid() {
            var team = document.getElementById('team_name').value;
            var amount = document.getElementById('bid_amount').value;
            socket.emit('place_bid', {team_name: team, bid_amount: amount});
        }
    </script>
</body>
</html>
