<!DOCTYPE html>
<html>
<head>
    <title>UPL Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white p-5">
    <div class="container bg-secondary p-4 rounded">
        <h1>UPL ADMIN CONTROL PANEL</h1>
        <hr>
        <form action="/update_player" method="POST">
            <div class="mb-3">
                <label>Player Name:</label>
                <input type="text" name="player_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Base Price:</label>
                <input type="number" name="base_price" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Launch Player</button>
        </form>
    </div>
</body>
</html>
