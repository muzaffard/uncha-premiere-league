<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPL Auction 2026</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #0d1b2a; color: white; padding: 20px; }
        .title { color: #e0e1dd; font-size: 2.2em; margin-bottom: 5px; }
        .sub-title { color: #778da9; margin-bottom: 30px; }
        .card { background: #1b263b; max-width: 450px; margin: auto; padding: 30px; border-radius: 20px; border: 3px solid #415a77; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .player-name { font-size: 2.5em; color: #e0e1dd; margin: 10px 0; }
        .bid-info { background: #415a77; padding: 20px; border-radius: 15px; margin: 20px 0; }
        .price { font-size: 2em; color: #57cc99; font-weight: bold; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 1em; }
        .btn-bid { background: #57cc99; color: #0d1b2a; padding: 15px; width: 60%; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1em; }
        .btn-pass { background: #ef233c; color: white; padding: 15px; width: 30%; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-left: 5px; }
        #msg { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1 class="title">üèÜ UNCHA PREMIERE LEAGUE</h1>
    <p class="sub-title">UPL Auction 2026 - Official Bidding Center</p>

    <div class="card">
        <div class="player-name">{{ data.player_name }}</div>
        <p>Base Price: ‚Çπ{{ data.base_price }} Cr</p>
        
        <div class="bid-info">
            <div>Current Bid: <span class="price" id="current-bid">‚Çπ{{ data.current_bid }}</span> Cr</div>
            <div>Highest Bidder: <b id="highest-bidder" style="color:#ffb703">{{ data.highest_bidder }}</b></div>
        </div>

        <input type="text" id="user_name" placeholder="Team ka Naam">
        <input type="number" id="bid_val" placeholder="Boli ki raqam (Cr)">
        <div id="msg"></div>

        <div style="display: flex; justify-content: center; margin-top: 10px;">
            <button class="btn-bid" onclick="sendBid()">PLACE BID</button>
            <button class="btn-pass" onclick="alert('Aapne pass kar diya!')">PASS</button>
        </div>
    </div>

    <script>
        function sendBid() {
            const name = document.getElementById('user_name').value;
            const amount = document.getElementById('bid_val').value;
            if(!name || !amount) { alert("Sari details bharein!"); return; }

            const formData = new FormData();
            formData.append('bidder_name', name);
            formData.append('bid_amount', amount);

            fetch('/place_bid', { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                const msg = document.getElementById('msg');
                if(data.success) {
                    document.getElementById('current-bid').innerText = '‚Çπ' + data.new_bid;
                    document.getElementById('highest-bidder').innerText = data.bidder;
                    msg.style.color = "#57cc99"; msg.innerText = "Boli Accepted!";
                } else {
                    msg.style.color = "#ef233c"; msg.innerText = data.message;
                }
            });
        }
    </script>
</body>
</html>
