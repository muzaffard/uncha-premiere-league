<!DOCTYPE html>
<html>
<head>
    <title>IPL Auction Live</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body style="text-align: center; font-family: sans-serif; background: #001f3f; color: white;">
    <h1>IPL AUCTION 2026 - LIVE</h1>
    <div style="border: 2px solid yellow; padding: 20px; display: inline-block;">
        <h2 id="player_name">{{ data.player_name }}</h2>
        <h3 style="color: #00ff00;">Current Bid: <span id="bid_display">{{ data.current_bid }}</span> Lakhs</h3>
        <h3 id="team_display">Team: {{ data.current_team }}</h3>
    </div>

    <script>
        var socket = io();
        socket.on('bid_update', function(data) {
            document.getElementById('bid_display').innerText = data.current_bid;
            document.getElementById('team_display').innerText = "Team: " + data.current_team;
        });
    </script>
</body>
</html>
