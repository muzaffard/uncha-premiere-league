<!DOCTYPE html>
<html>
<head>
    <title>UPL Admin Control</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #2b2d42; color: white; padding: 50px; }
        .admin-box { background: #8d99ae; padding: 40px; border-radius: 20px; display: inline-block; color: #2b2d42; }
        input { display: block; margin: 15px auto; padding: 12px; width: 300px; border-radius: 5px; border: none; }
        button { background: #ef233c; color: white; padding: 15px 40px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>UPL ADMIN CONTROL PANEL</h1>
    <div class="admin-box">
        <h3>Naya Player Auction ke liye Dalein</h3>
        <input type="text" id="p_name" placeholder="Player ka Naam">
        <input type="number" id="p_price" placeholder="Base Price (Cr)">
        <button onclick="updatePlayer()">LAUNCH PLAYER</button>
    </div>

    <script>
        function updatePlayer() {
            const formData = new FormData();
            formData.append('player_name', document.getElementById('p_name').value);
            formData.append('base_price', document.getElementById('p_price').value);

            fetch('/update_player', { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => { if(data.success) alert("UPL: Naya Player Live Ho Gaya!"); });
        }
    </script>
</body>
</html>
